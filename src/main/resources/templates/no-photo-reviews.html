<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>No Photo Reviews</title>
</head>
<body>
<h1>No Photo Reviews</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Score</th>
        <th>Content</th>
        <th>Register Date</th>
        <th>Last Modify Date</th>
        <th>Point</th>
        <th>Client ID</th>
        <th>Order Detail ID</th>
    </tr>
    <tr th:each="review : ${reviews}">
        <td th:text="${review.id}"></td>
        <td th:text="${review.score}"></td>
        <td th:text="${review.content}"></td>
        <td th:text="${#temporals.format(review.registerDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="${review.lastModifyDate != null ? #temporals.format(review.lastModifyDate, 'yyyy-MM-dd HH:mm:ss') : 'N/A'}"></td>
        <td th:text="${review.point}"></td>
        <td th:text="${review.clientId}"></td>
        <td th:text="${review.orderDetailId}"></td>
    </tr>
</table>
</body>
</html>
